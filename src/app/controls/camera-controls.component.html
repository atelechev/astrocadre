<div class="ui-section">
  <table>
    <tbody>
      <tr>
        <td>
          <!-- down-left arrow -->
          <button type="button"
                  title="Rotate counter-clockwise"
                  (click)="rotateView(0, 0, -cameraChangeStep.value)">&#8601;</button>
        </td>
        <td>
          <!-- up arrow -->
          <button type="button"
                  title="Move upwards"
                  (click)="rotateView(cameraChangeStep.value, 0, 0)">&#8593;</button>
        </td>
        <td>
          <!-- down-right arrow -->
          <button type="button"
                  title="Rotate clockwise"
                  (click)="rotateView(0, 0, cameraChangeStep.value)">&#8600;</button>
        </td>
      </tr>
      <tr>
        <td>
          <!-- left arrow -->
          <button type="button"
                  title="Move leftwards"
                  (click)="rotateView(0, cameraChangeStep.value, 0)">&#8592;</button>
        </td>
        <td>
          <!-- down arrow -->
          <button type="button"
                  title="Move downwards"
                  (click)="rotateView(-cameraChangeStep.value, 0, 0)">&#8595;</button>
        </td>
        <td>
          <!-- right arrow -->
          <button type="button"
                  title="Move rightwards"
                  (click)="rotateView(0, -cameraChangeStep.value, 0)">&#8594;</button>
        </td>
      </tr>
      <tr>
        <td>
          <!-- empty square symbol -->
          <button type="button"
                  title="Adjust the field of view to the selected range"
                  (click)="changeFov(cameraChangeStep.value)">&#9633;</button>
        </td>
        <td>
          <input class="selector_view_step"
                  type="number"
                  title="Select the step of button actions in degrees: rotation, movement or field of view range"
                  #cameraChangeStep
                  min="5"
                  max="90"
                  step="5"
                  value="5">
        </td>
        <td>
          <!-- pipe symbol -->
          <button type="button"
                  title="Align the view on the North-Sourth axis"
                  (click)="alignNSAxis()">&#124;</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
