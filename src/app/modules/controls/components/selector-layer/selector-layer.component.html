<div class="p-mb-2">
  <p-checkbox [(ngModel)]="isShown"
              [label]="layer.label"
              [binary]="true"
              title="{{ layer.description }}"></p-checkbox>
</div>

<div class="p-ml-4" [hidden]="!isShown">

  <div *ngIf="hasCustomUiControls; else showSubLayers">
    <ac-custom-controls [layer]="layer" [customComponentType]="controlsComponentType"></ac-custom-controls>
  </div>

  <ng-template #showSubLayers>
    <ac-controls-select-layer *ngFor="let subLayer of subLayers"
        [layer]="subLayer"></ac-controls-select-layer>
  </ng-template>

</div>
