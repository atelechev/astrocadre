<div class="p-mb-2">
  <input type="text"
          pInputText
          title="Type RA/DEC coordinate or constellation code or name to move the view to it"
          [class]="searchNoResultsCssClass"
          (keyup.enter)="execSearchRequest()"
          [(ngModel)]="searchText"/>
  <button type="button"
          pButton
          label="Go to"
          [disabled]="isDisabled"
          class="p-button-text"
          (click)="execSearchRequest()"></button>
</div>
