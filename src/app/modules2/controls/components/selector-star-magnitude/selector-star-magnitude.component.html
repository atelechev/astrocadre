<span class="ac-star-magnitude-label">Magnitude down to:</span>&nbsp;
<input type="number"
        class="ac-star-magnitude-input"
        [disabled]="isDisabled"
        [value]="initialMagnitude"
        (change)="showMagnitudesDownTo(inputStarsMagnitude.value)"
        min="2"
        max="6" step="0.5"
        #inputStarsMagnitude><br>
