<div id="ac-ui-controls">

  <div class="ac-ui-controls-head">
    <span class="ac-ui-controls-title">AstroCadre</span>
    <span class="ac-ui-controls-toggle"
         (click)="toggleTools()"
          title="Toggle UI controls visibility">
      {{ toggleToolsLabel }}
    </span>
  </div>

  <div class="ac-ui-controls-tools"
       [hidden]="!toolsExpanded">
    <ac-controls-select-theme></ac-controls-select-theme>

    <ac-controls-layers></ac-controls-layers>
  </div>

</div>
